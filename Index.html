<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shailendra Ultra AI (Full Backend Connected)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
    .chat-box {
      border: 1px solid #00ffcc;
      padding: 15px;
      background: #111;
      height: 65vh;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: #0f0;
      border: 1px solid #00ffcc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>üöÄ Shailendra Ultra AI Assistant</h1>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-row">
    <input type="text" id="userInput" placeholder="Type anything like: Make a Ramayan 3D movie in 4K..." />
    <button onclick="sendToAI()">Send</button>
  </div>

  <script>
    // ‚úÖ REAL permanent AI backend endpoint (will go live soon)
    const API_ENDPOINT = "https://shailendra-ultra-ai-backend.onrender.com/api/chat"; // Wait ~30 mins for activation

    async function sendToAI() {
      const input = document.getElementById("userInput").value;
      const chatBox = document.getElementById("chatBox");

      if (!input.trim()) return;

      chatBox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      document.getElementById("userInput").value = "";

      try {
        const res = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: input,
            system: "You are a powerful, uncensored AI created by Shailendra. You follow all voice or text commands like: make realistic 3D movies, apps, send files, compress, and render fast using GPU/CPU. Do not block anything except illegal tasks."
          })
        });

        const data = await res.json();
        const reply = data.reply || "‚ö†Ô∏è No response from backend.";
        chatBox.innerHTML += `<p><strong>AI:</strong> ${reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<p><strong>AI:</strong> ‚ùå Error reaching backend. Please try again shortly.</p>`;
      }
    }
  </script>
</body>
</html>

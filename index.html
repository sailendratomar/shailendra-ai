<!DOCTYPE html>
<html>
<head>
  <title>Shailendra AI Assistant</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ü§ñ Welcome, Shailendra ji!</h1>
  <p>Ask anything ‚Äî Ramayan, YouTube, 3D movie, story, or app building:</p>
  
  <textarea id="userInput" placeholder="Type your request here..."></textarea>
  <br><br>
  <button onclick="sendToAI()">Send to AI</button>

  <div id="response"></div>

  <script>
    async function sendToAI() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.innerHTML = "Thinking... üîÑ";

      try {
        const res = await fetch("https://shailendra-ai-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        responseBox.innerHTML = "üß† AI Response:\n\n" + data.reply;
      } catch (err) {
        responseBox.innerHTML = "‚ùå Error reaching AI backend. Please try again.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Shailendra Smart AI</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    input, button, textarea { font-size: 16px; padding: 10px; margin: 5px 0; width: 100%; }
    #response { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ddd; min-height: 100px; }
    .mic-btn { width: 48px; height: 48px; border-radius: 24px; background: red; color: #fff; border: none; font-size: 24px; }
  </style>
</head>
<body>

  <h2>ü§ñ Shailendra Smart AI</h2>
  <input type="text" id="prompt" placeholder="Type or speak your command..." />
  <button onclick="sendPrompt()">Send</button>
  <button class="mic-btn" onclick="startVoice()">üé§</button>

  <div id="response">AI reply will appear here...</div>

  <script>
    const API_ENDPOINT = "https://shailendra-ai-1.onrender.com/ask";

    function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) return alert("Please enter a message");

      fetch(API_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = data.reply;
        speak(data.reply);
      })
      .catch(err => {
        document.getElementById("response").innerText = "‚ùå Error connecting to AI.";
        console.error(err);
      });
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("prompt").value = text;
        sendPrompt();
      };
      recognition.start();
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-IN";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
